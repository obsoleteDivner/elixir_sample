<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="x-ua-compatible" content="ie=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="synrc.css" type="text/css" rel="stylesheet" />
<title>Chat</title>
</head>
<body class="chat">
<header>
    <h2 id="heading"></h2>
</header>
<main>
    <form></form>
    <textarea id="message" rows="4" autofocus="true" placeholder="Enter your message here..."></textarea>
    <button id="send">Send</button>
    <history id="history"></history>
</main>

<script src="/n2o/ieee754.js"></script>
<script src="/n2o/utf8.js"></script>
<script src="/n2o/bert.js"></script>
<script src="/n2o/heart.js"></script>
<script src="/n2o/n2o.js"></script>
<script src="/nitro/js/nitro.js"></script>

<script>
    host = location.hostname;
    port = 8001;
    protos = [$bert];
    N2O_start();
</script>

<script>
    $io.do = function(r) { console.log(r); };
</script>

</body>
</html>
